<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineForest</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/logo/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="style/cinema.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <main>
        <section class="main-content">

            <button class="text mobile-only" style="margin-left: 1.6rem;"><a href="index.html"><span class="icon"><i
                            class="bi bi-arrow-left"></i>
                        Back</span></a></button>

            <section class="movie-info">
                <div style="width: 100%;">
                    <button class="text desk-only" style="margin-left: 1.6rem;"><a href="index.html"><span
                                class="icon"><i class="bi bi-arrow-left"></i>
                                Back</span></a></button>
                </div>
                <picture class="poster desk-only">
                    <img src="./db/posters/joker.jpg" alt="Joker Poster">
                </picture>
                <h1 class="fs-600">Joker: The Last Dance</h1>
                <p class="subtitle nowrap" style="display: flex; gap: .8rem;">
                    <span>2 Hrs 30 Mins</span>
                    <span class="badge">2D</span>
                </p>

            </section>

            <div class="divider mobile-only"></div>

            <section class="movie-info" style="align-items: start; text-align: start;">

                <h2 class="fs-400 desk-only" style="margin-top: 2.8rem;">Your Preferences</h2>
                <div class="divider desk-only"></div>
                <div>
                    <p><span class="fs-600">02 Oct, </span> <span class="subtitle">2024</span></p>
                    <p><span class="fs-600">03:30</span> <span class="subtitle">PM</span></p>
                </div>
                <div class="divider desk-only"></div>
                <div class="mobile-only">
                    <p><span class="subtitle">In</span> <span class="fs-600">English</span></p>
                    <p>Gopal Nagar, Amravati</p>
                </div>
                <div class="desk-only">
                    <p><span class="subtitle">In</span> <span class="fs-600">English</span></p>
                </div>
                <div class="divider desk-only"></div>
                <div class="desk-only">
                    <p>Gopal Nagar, Amravati</p>
                </div>

                <button class="primary desk-only" style="margin-top: auto;">
                    Confirm <span>$</span> Seats
                    <span class="icon"><i class="bi bi-arrow-right"></i></span>
                </button>

            </section>

            <div class="divider mobile-only"></div>

            <form action="" method="post" class="movie-form seats-sec" novalidate>
                <h2 class="fs-400">Select Seats</h2>

                <div>
                    <div class="screen"></div>
                </div>

                <div class="seat-grid-indicator">
                    <p>
                        <span>Seat</span>
                        Available
                    </p>
                    <p>
                        <span style="background-color: var(--clr-primary) !important; color: var(--clr-white);">Seat</span>
                        Selected
                    </p>
                    <p>
                        <span style="opacity: .5;">Seat</span>
                        Not Available
                    </p>
                </div>

                <div class="seat-grid">
                    <div class="check-radio-box seat-grid-left"></div>
                    <div class="check-radio-box seat-grid-center"></div>
                    <div class="check-radio-box seat-grid-right"></div>
                </div>

                <div class="btn-box">
                    <button class="primary mobile-only">
                        Confirm <span>$</span> Seats
                        <span class="icon"><i class="bi bi-arrow-right"></i></span>
                    </button>
                </div>

            </form>

        </section>
    </main>



    <script type="module" src="script/main.js"></script>
    <script type="module" src="script/cinema.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
