<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineForest</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/logo/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="style/cinema.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <main>
        <section class="main-content main-preferences">

            <h1 class="fs-600" style="margin-bottom: 1.6rem;">Download your Show Ticket!</h1>

            <section class="ticket">

                <div>
                    <div class="header-strip">
                        <picture class="logo"></picture>
                        <p>Ticket No.: 123456</p>
                    </div>
                    <div class="movie-details">
                        <p class="fs-600">Joker: The Last Dance</p>
                        <p><span class="badge transparent">English</span> <span class="badge transparent">3D </span></p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="show-details">
                    <table>
                        <tr>
                            <td>Show Date:</td>
                            <td>01 Oct, 2024</td>
                        </tr>
                        <tr>
                            <td>Show Time:</td>
                            <td>03:30 PM</td>
                        </tr>
                        <tr>
                            <td>Location:</td>
                            <td>Cineforest Cinemas, Gopal Nagar, Amravati</td>
                        </tr>
                    </table>
                </div>
                <div class="divider"></div>
                <div class="seating">
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td>Vedant Nandkishor Mali</td>
                        </tr>
                        <tr>
                            <td>Screen No.:</td>
                            <td>01</td>
                        </tr>
                        <tr>
                            <td>$ Seats:</td>
                            <td>Q11, Q22, Q33</td>
                        </tr>
                        <tr>
                            <td>Price:</td>
                            <td><span class="fs-600">₹ 824</span> <span class="subtitle">(₹274 <i class="bi bi-x"></i> 3
                                    Seats)</span></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <picture class="barcode">
                        <img src="./assets/barcode.png" alt="Barcode No.: 123456789000000000">
                    </picture>
                </div>
            </section>

            <section class="btn-box">
                <button class="ghost">Home</button>
                <button class="primary">Download</button>
            </section>
        </section>
    </main>



    <script type="module" src="script/main.js"></script>
    <script type="module" src="script/cinema.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
